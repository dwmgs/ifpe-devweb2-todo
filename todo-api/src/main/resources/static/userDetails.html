<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/list.ico" type="image/x-icon">
    <link rel="stylesheet" href="userDetails.css">
    <script src="userDetails.js" defer></script>
    <title>User Details</title>
</head>
<body>
    <div class="container">
        <div class="user-Details">
            <h1>User Info</h1>
            <div class="creator">
                <p><strong>Id:</strong> <span id="userId"></span></p>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Role:</strong><span id="role"></span></p>
                <p><strong>Email:</strong><span id="email"></span></p>
            </div>
            <div class="user-actions">
                <button class="action-btn" id="editUser">Edit</button>
                <button class="action-btn" id="saveUser" style="display: none;">Save</button>
                <button class="action-btn" id="deleteUser">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
